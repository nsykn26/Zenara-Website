<body>
  <header class="header glassmorphism-background fixed antialiased mt-1 top-0 w-10/12 z-50 p-4 justify-self-center" id="header">
    <nav class="w-full">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
          <a class="flex items-center" href="#">
            <img src="/src/assets/White.png" alt="Zenara Jaya Logo" class="h-6 w-auto">
          </a>

          <button class="md:hidden p-2 rounded focus:outline-none" type="button" id="mobileMenuButton"
            aria-label="Toggle navigation">
            <span class="block w-6 h-0.5 bg-white mb-1"></span>
            <span class="block w-6 h-0.5 bg-white mb-1"></span>
            <span class="block w-6 h-0.5 bg-white"></span>
          </button>

          <div class="hidden md:flex items-center space-x-6" id="navbarItems">
            <ul class="flex items-center space-x-6">
              <li><a class="transition-colors duration-500 ease-in-out" href="#about">About Us</a></li>
              <li><a class="transition-colors duration-500 ease-in-out" href="#future">Future Planning</a></li>
              <li><a class="transition-colors duration-500 ease-in-out" href="#contact">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
